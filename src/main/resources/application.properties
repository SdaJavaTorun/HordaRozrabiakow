spring.datasource.url=jdbc:mysql://localhost:3306/db_horda?verifyServerCertificate=false&useSSL=false&requireSSL=false&\
  useUnicode=true&connectionCollation=utf8_general_ci&characterSetResults=utf8&characterEncoding=utf-8
